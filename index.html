<body style="font-size:medium;font-family:monospace,Courier;">
  <h1 style="text-align:center;">
    Wordle Assistant
  </h1>
  <p style="text-align:center;">
    A Wordle solver running on ABAP<br/>
    transpiled into JavaScript (<a href="https://github.com/mbtools/Wordle-on-ABAP/blob/main/README.md">Credits</a>)<br />
    v1.0.2
  </p>
  <form action="javascript:run();">
    <table style="margin-left:auto;margin-right:auto;">
      <tr>
        <td>
          <label>Letter 1:</label>
        </td>
        <td>
          <input type="text" maxlength="26" id="letter1">
        </td>
      </tr>
      <tr>
        <td>
          <label>Letter 2:</label>
        </td>
        <td>
          <input type="text" maxlength="26" id="letter2">
        </td>
      </tr>
      <tr>
        <td>
          <label>Letter 3:</label>
        </td>
        <td>
          <input type="text" maxlength="26" id="letter3">
        </td>
      </tr>
      <tr>
        <td>
          <label>Letter 4:</label>
        </td>
        <td>
          <input type="text" maxlength="26" id="letter4">
        </td>
      </tr>
      <tr>
        <td>
          <label>Letter 5:</label>
        </td>
        <td>
          <input type="text" maxlength="26" id="letter5">
        </td>
      </tr>
      <tr>
        <td>
          <label>Black Letters:</label>
        </td>
        <td>
          <input type="text" maxlength="26" id="black">
        </td>
      </tr>
      <tr>
        <td>
          <label>Orange Letters:</label>
        </td>
        <td>
          <input type="text" maxlength="26" id="orange">
        </td>
      </tr>
    </table>
    <p style="text-align:center;">
      <input type="submit" value="Run">
    </p>
  </form>
  <table style="margin-left:auto;margin-right:auto;">
    <tr>
      <td>
