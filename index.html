<!doctype html>
<html lang="en">

<head>
  <title>Wordle on ABAP</title>
  <meta name="description" content="abaplint transpiler abap wordle">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <script src="bundle.js"></script>
</head>

<body>
  <table width="100%">
    <tr>
      <td width="*"></td>
      <td width="375px">
        <h1 style="text-align:center;">
          <pre>Wordle Assistant</pre>
        </h1>
        <pre style="text-align:center;">A Wordle solver running on ABAP 
transpiled into JS (<a href="https://github.com/mbtools/Wordle-on-ABAP/blob/main/README.md">Credits</a>)
v1.0.0</pre>
        <form action="javascript:run()">
          <table style="margin-left:auto;margin-right:auto;">
            <tr>
              <td>
                <pre><label>Letter 1:</label></pre>
              </td>
              <td>
                <pre><input type="text" maxlength="26" id="letter1"></pre>
              </td>
            </tr>
            <tr>
              <td>
                <pre><label>Letter 2:</label></pre>
              </td>
              <td>
                <pre><input type="text" maxlength="26" id="letter2"></pre>
              </td>
            </tr>
            <tr>
              <td>
                <pre><label>Letter 3:</label></pre>
              </td>
              <td>
                <pre><input type="text" maxlength="26" id="letter3"></pre>
              </td>
            </tr>
            <tr>
              <td>
                <pre><label>Letter 4:</label></pre>
              </td>
              <td>
                <pre><input type="text" maxlength="26" id="letter4"></pre>
              </td>
            </tr>
            <tr>
              <td>
                <pre><label>Letter 5:</label></pre>
              </td>
              <td>
                <pre><input type="text" maxlength="26" id="letter5"></pre>
              </td>
            </tr>
            <tr>
              <td>
                <pre><label>Black Letters:</label></pre>
              </td>
              <td>
                <pre><input type="text" maxlength="26" id="black"></pre>
              </td>
            </tr>
            <tr>
              <td>
                <pre><label>Orange Letters:</label></pre>
              </td>
              <td>
                <pre><input type="text" maxlength="26" id="orange"></pre>
              </td>
            </tr>
          </table>
          <pre style="text-align:center;"><button id="run" onclick="run();">Run</button></pre>
        </form>
        <table style="margin-left:auto;margin-right:auto;">
          <tr>
            <td>
              <pre id="app"></pre>
            </td>
          </tr>
        </table>
        <pre style="text-align:center;">Made with ❤️ in Canada

      </td>
      <td width="*"></td>
    </tr>
  </table>
</body>

</html>
